site_name: Access Control Documentation
theme:
  name: material
  palette:
    - scheme: slate
      primary: deep orange
      toggle:
        icon: material/weather-sunny
        name: Toggle Light Mode
    - scheme: default
      primary: deep orange
      toggle:
        icon: material/weather-night
        name: Toggle Dark Mode
  features:
    - naviation_footer
    - navigation.tracking
    - navigation.tabs

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true

copyright: RIT SHED Makerspace

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rit-construct-makerspace/access-control-documentation
    - icon: fontawesome/brands/slack
      link: https://rit-makerspace.slack.com/
    - icon: material/email-edit
      link: mailto:make@rit.edu
    - icon: material/web
      link: https://make.rit.edu